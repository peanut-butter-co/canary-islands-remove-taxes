query RunInput {
  presentmentCurrencyRate
  cart {
    province_vat_exempt: attribute (key: "province_vat_exempt") {
      key 
      value
    }
    lines {
      id
      quantity
      cost {
        totalAmount {
          amount
          currencyCode
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          title
        }
      }
    }
    buyerIdentity{
      email
    }
  }
  localization{
    country{
      isoCode
    }
  }
}
