query RunInput {
  presentmentCurrencyRate
  cart {
    attribute {
      key
    }
    lines {
      id
      quantity
      cost {
        totalAmount {
          amount
          currencyCode
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          title
        }
      }
      attribute {
        key
      }
    }
    buyerIdentity{
      email
    }
  }
  localization{
    country{
      isoCode
    }
  }
  
  
}
